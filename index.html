<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetalLoom</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><a id="home-link" href="#">MetalLoom - Metal Artists Web</a></h1>
            <div class="search-container">
                <div class="autocomplete">
                    <input type="text" id="search-input" placeholder="Search Artist or Band...">
                    <ul id="autocomplete-list" class="autocomplete-list hidden"></ul>
                </div>
                <button id="search-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </button>
            </div>
            <button id="theme-toggle" aria-label="Toggle dark mode">
                <svg id="theme-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="sun">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
            </button>
        </header>

        <main>
            <div class="content-grid">
                <div id="network-container">
                    <svg id="network-visualization" width="100%" height="600"></svg>
                </div>

                <div id="band-members" class="hidden">
                    <h3>Members (or ex) of <span id="band-name"></span>:</h3>
                    <ul id="band-members-list"></ul>
                </div>   
                <div id="artist-info" class="hidden">
                    <h2 id="artist-name"></h2>
                    <div id="artist-bands"></div>
                    <h3>Connections:</h3>
                    <ul id="artist-connections"></ul>
                </div>

                <div id="initial-message">Search for an artist or band to begin.</div>
                <div id="no-results" class="hidden">No results found.</div>
            </div>
        </main>

        <footer>
            <p>Â© 2025 MetalLoom. All rights reserved.</p>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
