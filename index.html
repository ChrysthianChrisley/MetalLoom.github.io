<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conexões entre Artistas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Conexões entre Artistas</h1>
            <div class="search-container">
                <div class="autocomplete">
                    <input type="text" id="search-input" placeholder="Buscar artista...">
                    <ul id="autocomplete-list" class="autocomplete-list hidden"></ul>
                </div>
                <button id="search-button">Buscar</button>
            </div>
        </header>

        <main>
            <div id="network-container">
                <svg id="network-visualization" width="100%" height="600"></svg>
            </div>

            <div id="artist-info" class="hidden">
                <h2 id="artist-name"></h2>
                <div id="artist-bands"></div>
                <h3>Conexões:</h3>
                <ul id="artist-connections"></ul>
            </div>

            <div id="initial-message">
                Digite o nome de um artista para visualizar suas conexões
            </div>

            <div id="no-results" class="hidden">
                Nenhum artista encontrado com esse nome.
            </div>
        </main>

        <footer>
            <p>Visualização de conexões entre vocalistas e suas bandas</p>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
